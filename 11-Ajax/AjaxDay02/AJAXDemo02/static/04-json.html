<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/common.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
          $("#btnShow").click(function(){
            var xhr = createXhr();
            xhr.open('get','/04-json',true);
            xhr.onreadystatechange = function(){
              if(xhr.readyState==4&&xhr.status==200){
                var res = xhr.responseText;
                //将res转换为JS对象再保存给res
                res=JSON.parse(res);
                /*console.log(typeof(res));
                console.log(res);*/
                //循环遍历res得到每一个对象以及数据
                $.each(res,function(i,obj){
                  console.log("id:"+obj.id);
                  console.log("name:"+obj.uname);
                  console.log("nickname:"+obj.nickname);
                });
              }
            }
            xhr.send(null);
          });
        });
    </script>
</head>
<body>
    <button id="btnShow">显示</button>
</body>
</html>
