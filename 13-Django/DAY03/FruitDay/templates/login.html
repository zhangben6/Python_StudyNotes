<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
    {% block style %}
    {% endblock %}
</head>
<body>
	<div id="container">
		<!-- 1. 顶部标题 -->
		<h2>
            {% block title %}
            会员登录
            {% endblock %}
        </h2>
		<!-- 2. 登录信息 -->
		<div id="main">
			<!-- 2.1 左列部分 -->
			<div class="left">
				<img src="/static/images/huiyuan.jpg">
                {% block anchor %}
				<a href="/register">会员注册></a>
                {% endblock %}
			</div>
			<!-- 2.2 右列结构 -->
			<div class="right">
                {% block form %}
				<form action="" method="">
					<!-- 第一行 -->
					<div class="form-line">
						<p>手机号</p>
						<input type="text" name="uphone" class="uinput">
					</div>
					<!-- 第二行 -->
					<div class="form-line">
						<p>密码</p>
						<input type="password" name="upwd" class="uinput" placeholder="请输入6-20位号码字符">
					</div>
					<!-- 第三行 -->
					<div class="form-line">
						<p></p>
						<div>
							<input type="checkbox" name="savepwd" class="isSave">记住密码
							<p>
								<a href="">忘记密码</a>
								<a href="">快捷登录</a>
							</p>
						</div>
					</div>
					<!-- 第四行 -->
					<div class="form-line">
						<p></p>
						<div>
							<input type="submit" value="登录" class="loginBtn btn">
							<a href="" class="registBtn btn">会员注册</a>
						</div>
					</div>
				</form>
                {% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
