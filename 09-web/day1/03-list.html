<!doctype html>
<html>
	<head>
		<title>列表</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- 有序列表 ordered list -->
		<ol type="a" start="5">
			<li>西游记</li>
			<li>红楼梦</li>
			<li>水浒传</li>
			<li>三国演义</li>
		</ol>
		<!-- 无序列表 unordered list -->
		<ul>
			<li>Python</li>
			<li>Java</li>
			<li>PHP</li>
			<li>C</li>
		</ul>
		<h1>列表嵌套</h1>
		<ul>
			<li>
				西游记
				<ol>
					<li>大师兄</li>
					<li>二师兄</li>
					<li>沙师弟</li>
				</ol>
			</li>
			<li>水浒传</li>
			<ul>
				<li>大郎</li>
				<li>金莲</li>
				<li>西门庆</li>
			</ul>
			<li>红楼梦</li>
			<li>三国演义</li>
		</ul>
	</body>

</html>
