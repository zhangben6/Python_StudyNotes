<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width:200px;
			height: 200px;
			background-color: red;
			transition-duration: 3s;
			transition-property: width,background-color;
			transition-delay: 2s;

		}
		div:hover{
			width:300px;
			height:300px;
			background-color: green;

		}
		h2{
			width: 200px;
			height: 200px;
			background-color: red;
			transition:3s;
		}
		h2:hover{
			width:300px;
			height: 300px;
			background-color: orange;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<h1>transition</h1>
	<div></div>
	<h2></h2>
</body>
</html>
