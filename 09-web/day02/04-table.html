<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<b>设置内容的水平对齐方式</b>
	<h1 align="center">信息表</h1>
	<table border="2px" bgcolor="pink" align="center" width="500px" height="500px">
		<tr bgcolor="red" align="center" valign="top">
			<td>姓名</td>
			<td>年龄</td>
			<td>性别</td>
		</tr>
		<tr>
			<td>杨幂</td>
			<td>25</td>
			<td>女</td>
		</tr>
		<tr>
			<td>李小璐</td>
			<td>30</td>
			<td>女</td>
		</tr>
		<tr>
			<td bgcolor="orange" align="center" valign="bottom" width="200px" height="200px">迪丽热巴</td>
			<td>25</td>
			<td>女</td>
		</tr>
	</table>
	<hr>
	<table border="1px" cellspacing="20px" cellpadding="20px">
		<tr>
			<td rowspan="2">杨幂</td>
			<td>25</td>
			<td>女</td>
		</tr>
		<tr>
			
			<td>30</td>
			<td>女</td>
		</tr>
		<tr>
			<td colspan="3">colspan 跨列合并</td>
		</tr>

	</table>
</body>
</html>
