<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//1. 行数与星星个数相等
		for(var i = 1; i < 6; i ++){
			var show = "";
			//星星逐个打印
			for(var j = 1; j <= i; j ++){ 
				//内层循环打印当前行的星星数
				show += "*";
			}
			console.log(show);
		}
		console.log("---------------------");
		//2. 图案
		/*
		行数	1 2 3 4 5 i
		星星数	1 3 5 7 9 2i-1
		空格数	4 3 2 1 0 5-i
		*/
		for(var i = 1; i < 6; i ++){ //行数
			var show = "";
			//空格
			for(var j = 1; j <= 5-i;j ++){
				show += " ";
			}
			//星星
			for(var k = 1; k <= 2*i-1; k ++){
				show += "*";
			}
			console.log(show);
		}
		console.log("---------------------");
		//3. 乘法表
		for(var i = 1; i <= 9; i ++){
			var show = "";
			for(var j = 1; j <= i; j++){
				show += j + '*' + i + '=' + j*i +"\t";
			}
			console.log(show);
		}





	</script>
</head>

</html>
