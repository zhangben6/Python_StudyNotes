<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var arr = [63,12,98];
		if(arr[0] > arr[1]){
			//互换数据
			arr[0] = arr[0] ^ arr[1];
			arr[1] = arr[0] ^ arr[1];
			arr[0] = arr[0] ^ arr[1];
		}
		if(arr[1] > arr[2]){
			//交换位置
			arr[1] = arr[1] ^ arr[2];
			arr[2] = arr[1] ^ arr[2];
			arr[1] = arr[1] ^ arr[2];
		}
		if(arr[0] > arr[1]){
			//互换数据
			arr[0] = arr[0] ^ arr[1];
			arr[1] = arr[0] ^ arr[1];
			arr[0] = arr[0] ^ arr[1];
		}
		console.log(arr);
		function findIndex(){
			var arr = [12,35,5,5,78,98,0,54];
			var input = prompt("请输入数据");
			var index = -1;
			for(var i = 0; i < arr.length;i ++){
				if(arr[i] == input){
					index = i;
					break;
				}
			}
			if(index == -1){
				console.log("数据不存在");
			}else{
				console.log(input+"对应的下标为"+index);
			}
		}
	</script>
</head>
<body>
	<button onclick="findIndex();">查找数据</button>
</body>
</html>
