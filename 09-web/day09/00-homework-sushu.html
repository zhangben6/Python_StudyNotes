<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var num = prompt("请输入一个数字");
		var isSu = true;
		//只能被1和自身整除
		for(var i = 2;i < num;i ++){
			if (num % i == 0) {
				isSu = false;
				break;
			}
		}
		if (isSu) {
			console.log(num+"是素数");
		}else{
			console.log(num+"不是素数");
		}

	</script>
</head>
<body>

</body>
</html>
