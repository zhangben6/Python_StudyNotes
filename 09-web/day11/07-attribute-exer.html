<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<a href="http://www.baidu.com">百度</a>
	<button onclick="changeLink()">点击</button>
	<script type="text/javascript">
		function changeLink() {
			//1. 获取元素节点
			var aLink = document.getElementsByTagName('a')[0];
			//2. 改连接地址,修改超链接文本
			aLink.href = "http://www.tmooc.cn";
			aLink.innerText = "TTS";
		}
	</script>
</body>
</html>
