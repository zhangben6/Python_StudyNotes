<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//1. 获取字符编码
		var s1 = "aA";
		console.log('a',s1.charCodeAt(0));
		console.log('A',s1.charCodeAt(1));
		var s2 = "张三";
		console.log('张',s2.charCodeAt(0));
		var code = s2.charCodeAt(0);
		var res = code.toString(16);
		console.log(res);
		var s3 = "\u5f20";
		console.log(s3);
		var s4 = "\u9fa5";
		console.log(s4);
		var s5 = 1000;
		var s6 = true;
		console.log(s4,typeof s4);
		console.log(s5,typeof s5);
		console.log(s6,typeof s6);


	</script>
</head>
<body>

</body>
</html>
