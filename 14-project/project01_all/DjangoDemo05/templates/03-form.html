<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/03-form/" method="post">
    {% csrf_token %}
    <!-- 循环遍历 form  -->
    {% comment %}
    {% for field in form %}
        <p>
            {{ field.label }}:{{ field }}
        </p>
    {% endfor %}
    {% endcomment %}

    <!-- 自动解析:as_p -->
    {% comment %}
    {{ form.as_p }}
    {% endcomment %}

    <!-- 自动解析:as_ul -->
    {% comment %}
    <style>
        ol{
            list-style:none;
        }
        ol li{
            margin-bottom:12px;
        }
    </style>
    <ol>
    {{ form.as_ul }}
    </ol>
    {% endcomment %}

    <!-- 自动解析:as_table -->
    <table>
    {{ form.as_table }}
    </table>
    <p>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>
