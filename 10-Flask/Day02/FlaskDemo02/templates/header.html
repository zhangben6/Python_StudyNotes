<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            padding:0;
            margin:0;
            list-style:none;
        }
        #header{
            width:100%;
            height:75px;
            background-color:#666;
        }
        #header li{
            float:left;
            width:100px;
            height:75px;
            line-height:75px;
            text-align:center;
        }
        #header li a{
            color:#fff;
            font-size:18px;
            font-weight:bold;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div id="header">
        <ul>
            <li>
                <a href="#">网站首页</a>
            </li>
            <li>
                <a href="#">文章列表</a>
            </li>
            <li>
                <a href="#">时间轴</a>
            </li>
        </ul>
    </div>
</body>
</html>
